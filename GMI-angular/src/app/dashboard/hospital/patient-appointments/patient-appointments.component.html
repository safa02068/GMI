<div class="trezo-card bg-white dark:bg-[#0c1427] mb-[25px] p-[20px] md:p-[25px] rounded-md">
  <div class="trezo-card-header mb-[20px] md:mb-[25px] sm:flex items-center justify-between">
    <div class="trezo-card-title">
      <h5 class="mb-0">Utilisateurs</h5>
    </div>
    <div class="trezo-card-subtitle mt-[10px] sm:mt-0 flex flex-col sm:flex-row items-center gap-3">
      <input type="text" [(ngModel)]="searchText" placeholder="Rechercher un utilisateur..."
        class="border border-gray-300 dark:border-[#172036] rounded-md px-3 py-2 w-full sm:w-auto dark:bg-[#0c1427] dark:text-white" />
      <button type="button"
        class="rounded-md inline-block transition-all py-[3.5px] px-[17px] border border-gray-100 dark:border-[#172036] hover:border-primary-500 hover:bg-primary-500 hover:text-white"
        (click)="openModaladd()">
        <i class="ri-add-line text-xl"></i> Ajouter
      </button>
    </div>
  </div>

  <div class="table-responsive overflow-x-auto">
    <table class="w-full without-border">
      <thead class="text-black dark:text-white">
        <tr>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Nom
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Prenom
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Email
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Poste
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Téléphone
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Adresse
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            CIN
          </th>
          <th
            class="font-medium ltr:text-left rtl:text-right px-[20px] py-[11px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 bg-primary-50 dark:bg-[#15203c] whitespace-nowrap">
            Action
          </th>
        </tr>
      </thead>

      <tbody class="text-black dark:text-white">
        <tr *ngFor="let u of userData ">
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.nom}}
            </span>
          </td>
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.prenom}}
            </span>
          </td>
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.email}}
            </span>
          </td>
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.poste}}
            </span>
          </td>
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.tel}}
            </span>
          </td>
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.adresse}}
            </span>
          </td>
          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[15px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <span class="text-gray-500 dark:text-gray-400">
              {{u?.cin}}
            </span>
          </td>

          <td
            class="ltr:text-left rtl:text-right whitespace-nowrap px-[20px] py-[17px] md:ltr:first:pl-[25px] md:rtl:first:pr-[25px] ltr:first:pr-0 rtl:first:pl-0 border-b border-gray-100 dark:border-[#172036]">
            <div class="flex items-center gap-[9px]">
              <button id="customTooltip" type="button" data-text="Modifier"
                class="text-gray-500 dark:text-gray-400 leading-none custom-tooltip" (click)="editUser(u)">
                <i class="material-symbols-outlined !text-md">
                  edit
                </i>
              </button>
              <button id="customTooltip" type="button" data-text="Supprimer"
                class="text-danger-500 leading-none custom-tooltip" (click)="confirmDelete(u)">
                <i class="material-symbols-outlined !text-md">
                  delete
                </i>
              </button>
            </div>
          </td>


        </tr>
      </tbody>
    </table>
  </div>
<!-- Pagination tetzed houni  -->
</div>

<!-- Modal de Confirmation de Suppression -->
<div *ngIf="isDeleteConfirmOpen" class="modal-overlay" (click)="cancelDelete()">
  <div class="modal-content bg-white dark:bg-[#0c1427] rounded p-6 w-[90%] md:w-[400px] m-auto mt-[10%]"
    (click)="$event.stopPropagation()">
    <h2 class="text-lg font-semibold mb-4 text-center text-black dark:text-white">Confirmation</h2>
    <p class="mb-6 text-center text-gray-700 dark:text-gray-300">Êtes-vous sûr de vouloir supprimer cet utilisateur ?
    </p>
    <div class="flex justify-center gap-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        (click)="confirmDeleteUser()">Oui</button>
      <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400" (click)="cancelDelete()">Non</button>
    </div>
  </div>
</div>

<!-- Modal d'ajout d'un Utilisateur -->
<div *ngIf="showModaladd" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white dark:bg-[#0c1427] w-full max-w-2xl p-[25px] rounded-md shadow-lg">
    <div class="flex items-center justify-between mb-[20px]">
      <h2 class="text-xl font-semibold">Ajouter un utilisateur</h2>
      <button (click)="closeModaladd()" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
    </div>
    <form (ngSubmit)="addUser()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" [(ngModel)]="newUser.nom" name="nom" placeholder="Nom" required
          class="form-input border rounded-md p-2 w-full" />
        <input type="text" [(ngModel)]="newUser.prenom" name="prenom" placeholder="Prénom" required
          class="form-input border rounded-md p-2 w-full" />
        <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" required
          class="form-input border rounded-md p-2 w-full" />
        <input type="password" [(ngModel)]="newUser.password" name="password" placeholder="Mot de passe" required
          class="form-input border rounded-md p-2 w-full" />
        <input type="text" [(ngModel)]="newUser.adresse" name="adresse" placeholder="Adresse" required
          class="form-input border rounded-md p-2 w-full" />
        <input type="number" [(ngModel)]="newUser.tel" name="tel" placeholder="Tel" required
          class="form-input border rounded-md p-2 w-full" />
        <input type="number" [(ngModel)]="newUser.cin" name="cin" placeholder="CIN" required
          class="form-input border rounded-md p-2 w-full" />
        <select [(ngModel)]="newUser.p" name="p" class="form-select border rounded-md p-2 w-full">
          <option value="CHEF_PROJET">CHEF_PROJET</option>
          <option value="EMPLOYE">EMPLOYE</option>
          <option value="TECHNICIEN">TECHNICIEN</option>
        </select>
      </div>

      <div class="flex justify-end space-x-2 pt-4">
        <button type="submit" (click)="saveUser()"
          class="py-[10px] px-[30px] bg-primary-500 text-white transition-all hover:bg-primary-400 rounded-md border border-primary-500 hover:border-primary-400">
          Ajouter
        </button>
        <button (click)="closeModaladd()" type="button"
          class="py-[10px] px-[30px] bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md border border-gray-300">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Modification -->
<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  (click)="closeModal()">
  <div class="bg-white dark:bg-[#0c1427] w-full max-w-2xl p-[25px] rounded-md shadow-lg"
    (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between mb-[20px]">
      <h2 class="text-xl font-semibold">Modifier l'utilisateur</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
    </div>

    <form (ngSubmit)="saveUser()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" [(ngModel)]="selectedUser.nom" name="nom" placeholder="Nom" required
          class="form-input border rounded-md p-2 w-full" />

        <input type="text" [(ngModel)]="selectedUser.prenom" name="prenom" placeholder="Prénom" required
          class="form-input border rounded-md p-2 w-full" />

        <input type="email" [(ngModel)]="selectedUser.email" name="email" placeholder="Email" required
          class="form-input border rounded-md p-2 w-full" />

        <input type="text" [(ngModel)]="selectedUser.poste" name="poste" placeholder="Poste" required
          class="form-input border rounded-md p-2 w-full" />

        <input type="text" [(ngModel)]="selectedUser.tel" name="tel" placeholder="Téléphone" required
          class="form-input border rounded-md p-2 w-full" />

        <input type="text" [(ngModel)]="selectedUser.adresse" name="adresse" placeholder="Adresse" required
          class="form-input border rounded-md p-2 w-full" />

        <input type="text" [(ngModel)]="selectedUser.cin" name="cin" placeholder="CIN" required
          class="form-input border rounded-md p-2 w-full" />
      </div>

      <div class="flex justify-end space-x-2 pt-4">
        <button type="submit" (click)="update()"
          class="py-[10px] px-[30px] bg-primary-500 text-white transition-all hover:bg-primary-400 rounded-md border border-primary-500 hover:border-primary-400">
          Sauvegarder
        </button>
        <button type="button" (click)="closeModal()"
          class="py-[10px] px-[30px] bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md border border-gray-300">
          Fermer
        </button>
      </div>
    </form>
  </div>
</div>
