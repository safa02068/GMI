<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 p-4">
  <!-- Projets Effectués -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-primary-100 dark:bg-primary-900">
        <i class="material-symbols-outlined text-primary-500">{{ projetsEffectues?.icon }}</i>
      </div>
      <div class="ml-4">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm">{{ projetsEffectues?.label }}</h3>
        <p class="text-2xl font-semibold text-gray-700 dark:text-gray-200">{{ projetsEffectues?.value }}</p>
      </div>
    </div>
  </div>

  <!-- Matériels Manquants -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-warning-100 dark:bg-warning-900">
        <i class="material-symbols-outlined text-warning-500">{{ materielsManquants?.icon }}</i>
      </div>
      <div class="ml-4">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm">{{ materielsManquants?.label }}</h3>
        <p class="text-2xl font-semibold text-gray-700 dark:text-gray-200">{{ materielsManquants?.value }}</p>
      </div>
    </div>
  </div>
</div>
