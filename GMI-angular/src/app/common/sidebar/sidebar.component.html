<div class="sidebar-area bg-gradient-to-r from-[#c7e3fc] to-[#ebf0f5] dark:bg-gradient-to-r dark:from-[#0c1427] dark:via-[#0c1427] dark:to-[#0c1427]  fixed overflow-hidden z-[7] top-0 h-screen transition-all rounded-r-md">
    <div class="logo bg-gradient-to-r from-[#c7e3fc] to-[#ebf0f5] dark:bg-gradient-to-r dark:from-[#0c1427] dark:via-[#0c1427] dark:to-[#0c1427] border-b border-gray-100 dark:border-[#172036] px-[25px] pt-[19px] pb-[15px] absolute z-[2] right-0 top-0 left-0">
        <a routerLink="/dashboard" class="transition-none relative flex items-center justify-center">
            <img src="images/logo.png" alt="logo-icon" class="w-36 h-12">
        </a>
        <button type="button" class="burger-menu inline-block absolute z-[3] top-[24px] ltr:right-[25px] rtl:left-[25px] transition-all hover:text-primary-500" id="hide-sidebar-toggle2">
            <i class="material-symbols-outlined">
                close
            </i>
        </button>
    </div>
    <ng-scrollbar visibility="hover" class="!h-screen">
        <div class="pt-[89px] px-[25px] pb-[20px]">
            <div class="accordion">
                <span class="block relative font-medium uppercase text-gray-400 mb-[8px] text-xs">
                    Dashboard
                </span>
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap">
                    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                        class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            dashboard
                        </i>
                        <span class="title leading-none">
                            Dashboard
                        </span>
                    </a>
                </div>

                <span class="block relative font-medium uppercase text-gray-400 mb-[8px] text-xs">
                    Gestion
                </span>
                <!-- Gestion Utilisateur - Admin only -->
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap" *ngIf="isAdmin()">
                    <a routerLink="/dashboard/gestion-user" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                        class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            account_circle
                        </i>
                        <span class="title leading-none">
                            Gestion Utilisateur
                        </span>
                    </a>
                </div>
                <!-- Gestion Materiel - Chef Projet only -->
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap" *ngIf="isChefProjet()">
                    <a routerLink="/dashboard/gestion-materiel" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                        class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            account_circle
                        </i>
                        <span class="title leading-none">
                            Gestion Materiel
                        </span>
                    </a>
                </div>
                <!-- Gestion Intervention - All roles -->
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap" *ngIf="isTechnicien() || isEmploye() || isChefProjet()">
                    <a routerLink="/dashboard/gestion-intervention" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                        class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            account_circle
                        </i>
                        <span class="title leading-none">
                            Gestion Interventions
                        </span>
                    </a>
                </div>
                <!-- Materiel Manquant - Technicien and Chef Projet -->
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap" *ngIf="isTechnicien() || isChefProjet()">
                    <a routerLink="/dashboard/materiel-manquant" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                        class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            account_circle
                        </i>
                        <span class="title leading-none">
                            Gestion Materiel Manquant
                        </span>
                    </a>
                </div>
                <!-- Gestion Projet - Chef Projet only -->
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap" *ngIf="isChefProjet()">
                    <a routerLink="/dashboard/gestion-projet" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                        class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            account_circle
                        </i>
                        <span class="title leading-none">
                            Gestion projet
                        </span>
                    </a>
                </div>
                <span class="block relative font-medium uppercase text-gray-400 mb-[8px] text-xs [&:not(:first-child)]:mt-[22px]">
                    Test
                </span>
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap">
                    <a routerLink="/dashboard/profil" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative text-left dark:hover:bg-[#15203c] hover:bg-[#ebf0f5]">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            account_circle
                        </i>
                        <span class="title leading-none">
                            Mon profil
                        </span>
                    </a>
                </div>
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap">
                    <a (click)="logout()" class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative hover:bg-gray-50 text-left dark:hover:bg-[#15203c] cursor-pointer">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            logout
                        </i>
                        <span class="title leading-none">
                            DÃ©connecter
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </ng-scrollbar>
</div>
