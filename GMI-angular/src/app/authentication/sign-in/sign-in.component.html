<!-- Light/Dark Mode Button -->
<button type="button" class="light-dark-toggle leading-none inline-block transition-all text-[#fe7a36] absolute top-[20px] md:top-[25px] ltr:right-[20px] rtl:left-[20px] ltr:md:right-[25px] rtl:md:left-[25px]" (click)="toggleTheme()">
    <i class="material-symbols-outlined !text-[20px] md:!text-[22px]">
        light_mode
    </i>
</button>

<!-- Sign In -->
<div class="bg-white dark:bg-[#0a0e19] py-[60px] md:py-[80px] lg:py-[135px]">
    <div class="mx-auto px-[12.5px] md:max-w-[720px] lg:max-w-[960px] xl:max-w-[1255px]">
        <div class="grid lg:grid-cols-2 gap-[25px] items-center">
            <div class="xl:ltr:-mr-[25px] xl:rtl:-ml-[25px] 2xl:ltr:-mr-[45px] 2xl:rtl:-ml-[45px] rounded-[25px] order-2 lg:order-1">
                <img src="images/logi.png" alt="sign-in-image" class="rounded-[25px] h-auto w-auto" >
               <!-- image el kbira  -->
            </div>
            <div class="xl:ltr:pl-[90px] xl:rtl:pr-[90px] 2xl:ltr:pl-[120px] 2xl:rtl:pr-[120px] order-1 lg:order-2">
                <img src="images/logo.png" alt="logo" class="inline-block dark:hidden h-10 w-auto">
             
<!--                 hethy logo 
 -->
               <!-- <img src="images/white-logo-big.svg" alt="logo" class="hidden dark:inline-block">-->

                <div class="my-[17px] md:my-[25px]">
                    <h1 class="font-semibold text-[22px] md:text-xl lg:text-2xl mb-[5px] md:mb-[7px]">
                        Bienvenu à E-TRACK
                    </h1>
                   <!--  <p class="font-medium lg:text-md text-[#445164] dark:text-gray-400">
                        Sign In with social account or enter your details
                    </p> -->
                </div>
      
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-[15px] relative">
                        <!--<label class="mb-[10px] md:mb-[12px] text-black dark:text-white font-medium block">
                            Adresse email
                        </label>-->
                        <input 
                            type="text" 
                            formControlName="email"
                            class="h-[55px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500" 
                            placeholder="exemple@gmail.com"
                            [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                        >
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']">L'adresse email est obligatoire</div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer une adresse email valide</div>
                        </div>
                    </div>
                    <div class="mb-[15px] relative" id="passwordHideShow">
                       <!-- <label class="mb-[10px] md:mb-[12px] text-black dark:text-white font-medium block">
                            Mot de passe
                        </label> -->
                        <input 
                            [type]="isPasswordVisible ? 'text' : 'password'" 
                            formControlName="password"
                            class="h-[55px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500" 
                            placeholder="Mot de passe"
                            [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                        >
                        <button class="absolute text-lg ltr:right-[20px] rtl:left-[20px] bottom-[12px] transition-all hover:text-primary-500" (click)="togglePasswordVisibility()" type="button">
                            <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                        </button>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe obligatoire</div>
                            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mot de passe trop court (6 caractères minimum)</div>
                        </div>
                    </div>
                    <a routerLink="/authentication/forgot-password" class="inline-block text-primary-500 transition-all font-semibold hover:underline">
                        Mot de passe oublié?
                    </a>
                    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
                        {{ errorMessage }}
                    </div>
                    <button 
                        type="submit" 
                        class="md:text-md block w-full text-center transition-all rounded-md font-medium mt-[20px] md:mt-[25px] py-[12px] px-[25px] text-white bg-primary-500 hover:bg-primary-400 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span class="flex items-center justify-center gap-[5px]">
                            <i class="material-symbols-outlined">
                                login
                            </i>
                            <span *ngIf="!isLoading">Connexion</span>
                            <span *ngIf="isLoading">Connexion en cours...</span>
                        </span>
                    </button>
                </form>
               
            </div>
        </div>
    </div>
</div>
