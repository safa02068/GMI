<div class="lg:grid lg:grid-cols-4 gap-[25px]">
  <!-- Utilisateurs -->
  <div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] rounded-md relative z-[1] mb-[25px]">
    <div class="trezo-card-content flex items-center justify-between">
      <div>
        <span class="block text-gray-600 dark:text-gray-300">Utilisateurs</span>
        <h4 class="!mb-0 mt-[6px] !text-lg md:!text-[20px] !font-semibold text-gray-800 dark:text-white">
          {{ kpis?.users?.totalClients || 0 }}
        </h4>
        <span class="block text-xs text-gray-500 dark:text-gray-400">Clients</span>
      </div>
      <div class="w-[75px] h-[75px] rounded-full text-blue-500 flex items-center justify-center bg-blue-100 dark:bg-[#15203c]">
        <i class="material-symbols-outlined !text-[35px]">group</i>
      </div>
    </div>
  </div>
  <!-- Admins -->
  <div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] rounded-md relative z-[1] mb-[25px]">
    <div class="trezo-card-content flex items-center justify-between">
      <div>
        <span class="block text-gray-600 dark:text-gray-300">Admins</span>
        <h4 class="!mb-0 mt-[6px] !text-lg md:!text-[20px] !font-semibold text-gray-800 dark:text-white">
          {{ kpis?.users?.totalAdmins || 0 }}
        </h4>
        <span class="block text-xs text-gray-500 dark:text-gray-400">Propriétaires de machines</span>
      </div>
      <div class="w-[75px] h-[75px] rounded-full text-purple-500 flex items-center justify-center bg-purple-100 dark:bg-[#15203c]">
        <i class="material-symbols-outlined !text-[35px]">admin_panel_settings</i>
      </div>
    </div>
  </div>
  <!-- Machines -->
  <div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] rounded-md relative z-[1] mb-[25px]">
    <div class="trezo-card-content flex items-center justify-between">
      <div>
        <span class="block text-gray-600 dark:text-gray-300">Machines</span>
        <h4 class="!mb-0 mt-[6px] !text-lg md:!text-[20px] !font-semibold text-gray-800 dark:text-white">
          {{ kpis?.machines?.total || 0 }}
        </h4>
        <span class="block text-xs text-gray-500 dark:text-gray-400">Total</span>
      </div>
      <div class="w-[75px] h-[75px] rounded-full text-orange-500 flex items-center justify-center bg-orange-100 dark:bg-[#15203c]">
        <i class="material-symbols-outlined !text-[35px]">front_loader</i>
      </div>
    </div>
  </div>
  <!-- Réservations -->
  <div class="trezo-card bg-white dark:bg-[#0c1427] p-[20px] rounded-md relative z-[1] mb-[25px]">
    <div class="trezo-card-content flex items-center justify-between">
      <div>
        <span class="block text-gray-600 dark:text-gray-300">Réservations</span>
        <h4 class="!mb-0 mt-[6px] !text-lg md:!text-[20px] !font-semibold text-gray-800 dark:text-white">
          {{ kpis?.reservations?.total || 0 }}
        </h4>
        <span class="block text-xs text-gray-500 dark:text-gray-400">Total</span>
      </div>
      <div class="w-[75px] h-[75px] rounded-full text-green-500 flex items-center justify-center bg-green-100 dark:bg-[#15203c]">
        <i class="material-symbols-outlined !text-[35px]">event_available</i>
      </div>
    </div>
  </div>
</div>
